<!DOCTYPE html>
<html th:lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script>
        async function login(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const empNo = document.getElementById("empNo").value;
            const empPassword = document.getElementById("empPassword").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ empNo, empPassword }) // JSON 형식으로 데이터 전송
            });

            if (response.ok) {
                // 로그인 성공 처리
                const data = await response.json();

                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);

                window.location.href=`index`;

                console.log("로그인 성공:", data);
            } else if (response.status === 403) {
                // 403 Forbidden 응답 처리
                console.log("비밀번호 변경 페이지로 이동합니다.");

                const empNo = document.getElementById("empNo").value;
                window.location.href = `/login/changePassword?empNo=${empNo}`;// 리다이렉트
            } else {
                // 로그인 실패 처리
                console.error("로그인 실패");
                console.log(response);
            }
        }
    </script>
</head>
<body>

<h1>로그인</h1>
    <form onsubmit="login(event)">
        <div>
            <label for="empNo">사용자 이름:</label>
            <input type="text" id="empNo" name="empNo" required>
        </div>
        <div>
            <label for="empPassword">비밀번호:</label>
            <input type="password" id="empPassword" name="empPassword" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</body>
</html>
