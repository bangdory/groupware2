<html layout:decorate="~{index}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <!-- 여기서부터 layout.html 로 START -->
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/mail/send}" class="btn btn-primary">새 메일 작성하기</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">메일 검색하기</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>메일 번호</th>
            <th style="width: 50%">제목</th>
            <th>받는 사람</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="mail, loop : ${paging}">
<!--                        <td th:text="${loop.count}"></td>-->
            <td th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/mail/detail/${mail.id}|}"
                   th:text="${mail.subject}">
                </a>
            </td>
            <td><span th:if="${mail.receiverMailAddress != null}" th:text="${mail.receiverMailAddress}"></span></td>
            <td th:text="${#temporals.format(mail.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious()}? 'disabled'">
<!--                <a class="page-link" th:href="@{|?page=${paging.number - 1}|}">-->
                <a class="page-link" href="javascript:void(0);" th:data-page="${paging.number - 1}">
                    <span>이전</span>
                </a>
            </li>
            <!-- 페이지 표시 제한 기능 구현 -->
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                th:classappend="${page==paging.number}?'active'" class="page-item">
<!--                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>-->
                <a th:text="${page+1}" class="page-link" href="javascript:void(0);" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext()}? 'disabled'">
<!--                <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">-->
                <a class="page-link" href="javascript:void(0);" th:data-page="${paging.number + 1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징 처리 끝 -->
    <form th:action="@{/mail/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
    <!-- 여기서 layout.html END -->
</div>

<script layout:fragment="script" type="text/javascript">
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });

    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function () {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0; // 검색버튼 클릭시 0페이지부터 조회
        document.getElementById('searchForm').submit();
    });

</script>
</html>
