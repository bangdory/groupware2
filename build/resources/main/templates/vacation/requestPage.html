<script>
    document.getElementById('startDate').addEventListener('change', calculateDays);
    document.getElementById('endDate').addEventListener('change', calculateDays);

    function calculateDays() {
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);

        if (startDate && endDate && startDate <= endDate) {
            const timeDiff = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) + 1; // 날짜 차이 계산 후 +1일 추가
            document.getElementById('totalDays').value = diffDays;
        } else {
            document.getElementById('totalDays').value = 0;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {

        const today = new Date();
        const formatRedDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
        document.getElementById("reqDate").value = formatRedDate;


        // localStorage 에서 jwt 가져오기
        const jwtToken = localStorage.getItem("accessToken");

        if (jwtToken) {
            console.log('jwtToken: ' + jwtToken);

            // jwt 토큰을 decoding 해서 json 타입으로 리턴 받기
            const tokenData = decodingJwt(jwtToken);

            if (tokenData) {

                const empNo = tokenData.sub;
                console.log('empNo: ' + empNo);

                // bsLink 의 클래스를 가진 요소 가져오기
                const aTags = document.querySelectorAll('a.bsLink');


                // 각 aTag 요소에 대해 처리
                aTags.forEach(function (aTag) {
                    if (aTag && empNo) {
                        // bsLink 클래스의 href 속성 가져오기
                        const originalHref = aTag.href;
                        // 기존 링크에 empNo 데이터 추가하기
                        aTag.href = originalHref + '?empNo=' + empNo;
                        console.log('Updated aTag.href: ' + aTag.href);
                    }
                });

            } else {
                console.error("JWT 토큰에서 empNo 데이터를 찾을 수 없습니다.");
            }

        } else {
            console.error("JWT 토큰을 찾을 수 없습니다.");
        }
    });

    function decodingJwt(token) {
        try {
            // 토큰의 페이로드 부분(Base64로 인코딩된 부분)을 디코딩
            const base64Url = token.split('.')[1]; // JWT의 두 번째 부분이 페이로드
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload); // JSON 형식으로 변환하여 반환
        } catch (e) {
            console.error('JWT 파싱 에러:', e);
            return null; // 에러 발생 시 null 반환
        }
    }
document.getElementById('vacation-submit').addEventListener('click', submitVacationRequest);

    function submitVacationRequest() {
        const empNo = document.getElementById('empNo').value;
        // console.log('empNo: ' + empNo);
        // alert(empNo);
        const reqDate = document.getElementById('reqDate').value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const requestReason = document.getElementById('requestReason').value;
        const totalDays = parseInt(document.getElementById('totalDays').value, 10); // 정수로 변환

        const data = {
            empNo: empNo,
            reqDate: reqDate,
            startDate: startDate,
            endDate: endDate,
            requestReason: requestReason,
            totalDays: totalDays
        };

        fetch('/vacation/requestPage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('뭔가 오류 뜸' + response.status);
                }
            })
            .then(data => {
                console.log('Success:', data);
                window.location.href='/vacation/requestList?empNo='+empNo;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('휴가 신청 중 오류가 발생했습니다.');
                window.location.reload();
            });
    }
</script>
