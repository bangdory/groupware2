<script>
    document.addEventListener('DOMContentLoaded', function () {

        // localStorage 에서 jwt 가져오기
        const jwtToken = localStorage.getItem("accessToken");

        if (jwtToken) {
            console.log('jwtToken: ' + jwtToken);

            // jwt 토큰을 decoding 해서 json 타입으로 리턴 받기
            const tokenData = decodingJwt(jwtToken);

            if (tokenData) {

                const empNo = tokenData.sub;
                const auth = tokenData.auth;
                console.log('empNo: ' + empNo);
                console.log('auth: '+ auth)

                // bsLink 의 클래스를 가진 요소 가져오기
                const aTags = document.querySelectorAll('a.bsLink');


                // 각 aTag 요소에 대해 처리
                aTags.forEach(function(aTag) {
                    if (aTag && empNo) {
                        // bsLink 클래스의 href 속성 가져오기
                        const originalHref = aTag.href;
                        // 기존 링크에 empNo 데이터 추가하기
                        aTag.href = originalHref + '?empNo=' + empNo;
                        console.log('Updated aTag.href: ' + aTag.href);
                    }
                });
                checkAdmin(auth);


            } else {
                console.error("JWT 토큰에서 empNo 데이터를 찾을 수 없습니다.");
            }

        } else {
            console.error("JWT 토큰을 찾을 수 없습니다.");
        }
    });

    function decodingJwt(token) {
        try {
            // 토큰의 페이로드 부분(Base64로 인코딩된 부분)을 디코딩
            const base64Url = token.split('.')[1]; // JWT의 두 번째 부분이 페이로드
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload); // JSON 형식으로 변환하여 반환
        } catch (e) {
            console.error('JWT 파싱 에러:', e);
            return null; // 에러 발생 시 null 반환
        }
    }

    function checkAdmin(auth) {
        const adminMenu = document.getElementById('adminMenu');
        if (auth === 'ADMIN'){
            adminMenu.style.display = 'block';
        } else {
            adminMenu.style.display = 'none';
        }
    }

    document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', function(){
            const deleteEmpNo = this.getAttribute('data-emp-no');
            deleteEmployee(deleteEmpNo);
        })
    })

        function deleteEmployee(deleteEmpNo) {

            if(confirm('이 직원을 퇴사 처리 하시겠습니까?')) {

                console.log("empNo를 제대로 전달받았는가.", deleteEmpNo);
                fetch(`/admin/deleteEmployee?empNo=`+ deleteEmpNo, {
                    method: "POST"
                })
                    .then(response => {
                        console.log("리스폰스!!!!!!!!",response);
                        if (response.ok) {
                            alert('퇴사처리 되었습니다.');
                            location.reload(); // 새로고침
                        } else {
                            alert('퇴사처리 할 수 없습니다.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

</script>
