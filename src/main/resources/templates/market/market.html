<script>
    document.addEventListener('DOMContentLoaded', function () {

        // localStorage 에서 jwt 가져오기
        const jwtToken = localStorage.getItem("accessToken");

        if (jwtToken) {
            console.log('jwtToken: ' + jwtToken);

            // jwt 토큰을 decoding 해서 json 타입으로 리턴 받기
            const tokenData = decodingJwt(jwtToken);

            if (tokenData) {

                const empNo = tokenData.sub;
                // 페이지 로딩 시 해당 직원(empNo)의 카트 아이템을 불러옴
                if (empNo) {
                    fetchCart(empNo);
                }

            } else {
                console.error("JWT 토큰에서 empNo 데이터를 찾을 수 없습니다.");
            }

        } else {
            console.error("JWT 토큰을 찾을 수 없습니다.");
        }

    });

    function decodingJwt(token) {
        try {
            // 토큰의 페이로드 부분(Base64로 인코딩된 부분)을 디코딩
            const base64Url = token.split('.')[1]; // JWT의 두 번째 부분이 페이로드
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload); // JSON 형식으로 변환하여 반환
        } catch (e) {
            console.error('JWT 파싱 에러:', e);
            return null; // 에러 발생 시 null 반환
        }
    }
    // 여기서부터

    // 모달 열기 버튼
    const openModalButton = document.getElementById('create-category-modal');
    const modal = document.getElementById('create-category-myModal');
    const closeModalButton = document.getElementsByClassName('create-category-modal-close')[0];

    // 모달 열기
    openModalButton.addEventListener('click', function() {
        modal.style.display = 'block';
    });

    // 모달 닫기
    closeModalButton.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    // 카테고리 제출 버튼 클릭 이벤트
    document.getElementById('submitCategoryButton').addEventListener('click', function() {
        const categoryName = document.getElementById('categoryName').value;

        // MarketCategoryEntity 객체 생성
        const category = {
            categoryName: categoryName // 'name'은 MarketCategoryEntity의 필드명에 맞춰 설정
        };

        // API 호출
        axios.post('/admin/market/category/create', category)
            .then(response => {
                console.log('Category created:', response.data);
                alert('Category created successfully!');
                modal.style.display = 'none'; // 모달 닫기

                // 새 카테고리를 동적으로 추가
                const newCategory = response.data;
                const categoryList = document.querySelector('.category'); // 카테고리 리스트가 있는 컨테이너
                const newCategoryContainer = document.createElement('div');
                newCategoryContainer.classList.add('category-container');

                const newCategoryButton = document.createElement('button');
                newCategoryButton.classList.add('category_button');
                newCategoryButton.textContent = newCategory.categoryName; // 새로 추가된 카테고리 이름

                newCategoryContainer.appendChild(newCategoryButton);
                categoryList.insertBefore(newCategoryContainer, document.getElementById('create-category-modal').parentNode);
                location.reload();

            })
            .catch(error => {
                console.error('Error creating category:', error);
                alert('Failed to create category.');
            });
    });
    // 카테고리에 따른 상품 불러오기
    // 모든 카테고리 버튼에 클릭 이벤트 추가
    function fetchProducts(button) {
        // 버튼에서 카테고리 번호를 가져옴
        const categoryNo = button.getAttribute('data-category-no');

        // Ajax 요청으로 상품 리스트를 서버에서 받아옴
        axios.get(`/market/category/${categoryNo}`)
            .then(response => {
                const products = response.data;
                updateProductList(products);  // 상품 리스트 업데이트 함수 호출
            })
            .catch(error => {
                console.error('Error fetching products for category:', error);
                alert('Failed to fetch products.');
            });
    }

    // 상품 리스트를 화면에 업데이트
    function updateProductList(products) {
        const productListContainer = document.getElementById('product-list');

        // 기존 내용 삭제
        const existingProducts = productListContainer.querySelectorAll('.product');
        existingProducts.forEach(product => product.remove()); // 각 제품 항목 제거

        // 새 상품 리스트 추가
        products.forEach(item => {
            const product = item.product; // product 객체에 접근

            // 오류 추적을 위해 콘솔에 item을 출력
            console.log('item:', item);

            if (!product || !product.productNo) {
                console.error('상품 데이터에 문제가 있습니다:', product);
                return; // product가 정의되지 않으면 다음 항목으로 넘어감
            }

            const discountedPrice = item.discountedPrice; // 할인된 가격

            const productItem = document.createElement('div');
            productItem.classList.add('product');

            // 상품 정보를 HTML로 생성
            const productHTML = `
            <img src="${product.img || 'default_image.jpg'}" alt="${product.name}" class="product-image" />
            <h2 class="product-title">${product.name}</h2>
            <div class="price-container">
                <span class="original-price">₩${product.price}</span>
                ${discountedPrice ? `<span class="discounted-price">₩${discountedPrice}</span>` : ''}
            </div>
            <p class="product-description">${product.description || 'No description available'}</p>

            <!-- 수량 입력 필드 추가 -->
            <div class="quantity-container">
                <label for="quantity-${product.productNo}">수량:</label>
                <input type="number" id="quantity-${product.productNo}" value="1" min="1" class="quantity-input">
            </div>

            <!-- 장바구니에 담기 버튼 추가 -->
            <button class="add-to-cart-button"
                data-product-id="${product.productNo}"
                data-product-name="${product.name}"
                data-product-price="${product.price}">
                장바구니에 담기
            </button>
        `;

            // HTML 삽입
            productItem.innerHTML = productHTML;

            // 제품 항목을 제품 리스트에 추가
            productListContainer.appendChild(productItem);

            // 여기서 버튼에 이벤트 리스너 추가
            const addToCartButton = productItem.querySelector('.add-to-cart-button');
            addToCartButton.addEventListener('click', function() {
                const productNo = this.getAttribute('data-product-id');
                const quantityInput = document.getElementById(`quantity-${productNo}`);
                const productAmount = quantityInput ? quantityInput.value : 1;
                const name = this.getAttribute('data-product-name'); // name 속성 가져오기
                const price = this.getAttribute('data-product-price'); // price 속성 가져오기

                // 장바구니에 담기 함수 호출
                addToCart(productNo, productAmount, name, price);
            });
        });


    }

    // 장바구니에 상품 추가 함수
    // 장바구니에 상품 추가 후 카트를 다시 불러오는 함수
    function addToCart(productNo, productAmount, name, price) {
        const jwtToken = localStorage.getItem("accessToken");
        const tokenData = decodingJwt(jwtToken);
        const empNo = tokenData ? tokenData.sub : null;

        axios.put(`/market/cart/update`, null, {
            params: {
                empNo: empNo,
                productNo: productNo,
                productAmount: productAmount,
                name: name,
                price: price
            }
        })
            .then(response => {
                console.log('장바구니에 상품이 추가되었습니다:', response.data);

                // 새로운 상품이 추가된 후, 카트 목록을 다시 불러옴
                fetchCart(empNo);
            })
            .catch(error => {
                console.error('장바구니에 상품을 추가하는 중 오류 발생:', error);
            });
    }

    // 카트 아이템을 서버에서 가져와서 표시하는 함수
    function fetchCart(empNo) {
        axios.get(`/market/cart/read`, { params: { empNo: empNo } })
            .then(response => {
                const cartItems = response.data;
                console.log("카트아이템: ", JSON.stringify(cartItems, null, 2));
                updateCartDisplay(cartItems);  // 카트 아이템을 화면에 표시하는 함수 호출
            })
            .catch(error => {
                console.error('카트 아이템을 가져오는 중 오류 발생:', error);
            });
    }

    // 카트 목록을 화면에 업데이트
    function updateCartDisplay(cartItems) {
        const cartContainer = document.getElementById('cart-list');
        cartContainer.innerHTML = ''; // Clear existing items

        let totalPrice = 0; // Initialize total price

        cartItems.forEach(item => {
            const itemTotal = item.productAmount * item.price; // Calculate item total
            totalPrice += itemTotal; // Add to total price

            const cartItemHTML = `
            <div class="cart-item">
                <h4>${item.name}</h4>
                <p>가격: ₩${item.price}</p>
                <p>수량: ${item.productAmount}</p>
                <p>합계: ₩${itemTotal}</p> <!-- Display item total -->
                <button class="delete-cart-button" data-product-no="${item.productNo}">삭제</button> <!-- Delete button -->
            </div>
        `;
            cartContainer.innerHTML += cartItemHTML; // Add item to cart
        });

        // Update total price display
        document.getElementById('total-price').textContent = `총 가격: ₩${totalPrice}`; // Display total price

        // Add event listeners for delete buttons
        const deleteButtons = document.querySelectorAll('.delete-cart-button');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const productNo = this.getAttribute('data-product-no');
                deleteCartItem(productNo); // Call delete function
            });
        });
    }
    function deleteCartItem(productNo) {
        const jwtToken = localStorage.getItem("accessToken");
        const tokenData = decodingJwt(jwtToken);
        const empNo = tokenData ? tokenData.sub : null;

        if (!empNo) {
            console.error('empNo를 찾을 수 없습니다.');
            return;
        }

        axios.delete(`/market/cart/delete`, {
            params: {
                empNo: empNo,
                productNo: productNo
            }
        })
            .then(response => {
                console.log('카트 항목이 삭제되었습니다:', response.data);
                // 삭제 후 카트 내용을 다시 불러옴
                fetchCart(empNo);
            })
            .catch(error => {
                console.error('카트 항목 삭제 중 오류 발생:', error);
            });
    }

</script>
