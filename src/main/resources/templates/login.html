<!DOCTYPE html>
<html th:lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        .form-control {
            max-width: 500px; /* 최대 너비 설정 */
            width: 100%; /* 반응형을 유지하면서 최대 800px로 제한 */
        }
        .form-container {
            max-width: 500px; /* 전체 폼의 최대 너비 설정 */
            width: 100%; /* 반응형을 유지 */
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const empNo = document.getElementById("empNo").value;
            const empPassword = document.getElementById("empPassword").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ empNo, empPassword }) // JSON 형식으로 데이터 전송
            });

            if (response.ok) {
                // 로그인 성공 처리
                const data = await response.json();
                console.log("DATA!!!!!!!!!!!!!!", data);

                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
                // localStorage.setItem('generalToken', data.generalToken);

                // window.location.href=`index`;

                console.log("로그인 성공:", data);
                console.log("JWT 토큰 !!!!!!!!", data.accessToken);
                // console.log("일반ㅌ토큰!!!!!!!!", data.generalToken);

            } else if (response.status === 403) {
                // 403 Forbidden 응답 처리
                console.log("비밀번호 변경 페이지로 이동합니다.");

                const empNo = document.getElementById("empNo").value;
                window.location.href = `/login/changePassword?empNo=${empNo}`;// empNo포함 경로로 리다이렉트
            } else {
                // 로그인 실패 처리
                console.error("로그인 실패");
                console.log(response);
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">
<main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <form onsubmit="login(event)">
            <img class="mb-4" src="/assets/img/goott.png" alt="Goott" width="200">
            <div class="form-floating">
                <input type="text" class="form-control" id="empNo" name="empNo">
                <label for="empNo">사원 번호</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="empPassword" name="empPassword">
                <label for="empPassword">비밀번호</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 Goott Academy 떡잎마을 방범대</p>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
